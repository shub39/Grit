[versions]
agp = "8.13.1"
compileSdk = "36"
minSdk = "29"
targetSdk = "36"
calendar = "2.9.0"
compose-charts = "0.2.0"
espresso-core = "3.7.0"
junit = "4.13.2"
junit-version = "1.3.0"
