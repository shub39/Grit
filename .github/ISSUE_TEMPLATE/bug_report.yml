name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! 
        If you are looking to make a feature request, please put them here 
        -> https://github.com/shub39/Grit/discussions/66
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also explain what did you expect to happen?
      placeholder: I was walking home and suddenly caught up in an alien invasion!
      value: "things got real"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the app you running? (can be found in settings)
      default: 0
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell